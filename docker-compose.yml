# version: '3.8'

services: 
  youtube-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-downloader
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment: 
      - ALLOWED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
      - TZ=Asia/Hong_Kong
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  downloads:
    driver: local